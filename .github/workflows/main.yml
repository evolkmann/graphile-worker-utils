name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: 'Install Dependencies'
        run: yarn
      - name: 'Test'
        run: yarn test
      - name: 'Build'
        run: yarn build
